<mat-radio-group class="rb-container" aria-label="Select an option">
  <mat-label class="radio-label">{{ attributes.label }}</mat-label>
  <div class="radio-options">
    <mat-radio-button
      *ngFor="let o of attributes.optionsList"
      value="{{ o.option }}"
      >{{ o.option }}</mat-radio-button
    >
  </div>
</mat-radio-group>
