<div class="container">
  <p>dynamic-renderer-shell works!</p>
  <app-create (config)="setConfiguration($event)"></app-create>
  <ng-container>
    <ng-container>
      <app-render
        *ngFor="let i of count"
        [controlConfig]="configuration"
      ></app-render>
    </ng-container>
  </ng-container>
</div>
